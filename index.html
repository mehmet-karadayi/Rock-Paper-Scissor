<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock/Paper/Scissor Game</title>
</head>
<body>
    <header>
        <div id="title">
            <text>Rock, Paper, Scissor</text>
        </div>
        <div id="subtitle">
            The first to get 5 points is the VICTOR!!!
        </div>
    </header>
    <div id="container1">
        <button class="glowing-circle1 animate fadeIn one" id="btn1" name="Rock"></button>
        <button class="glowing-circle2 animate fadeIn two" id="btn2" name="Paper"></button>
        <button class="glowing-circle3 animate fadeIn three" id="btn3" name="Scissor"></button>
    </div>
    <div id="container2">
        <!-- <div id="choices">
            <button class="animate fadeIn one" id="btn4" name = "1" value="OFF">Single Game</button>
            <button class="animate fadeIn two" id="btn5" name = "3" value="OFF">2 out of 3</button>
            <button class="animate fadeIn three" id="btn6" name = "5" value="OFF">3 out of 5</button>
        </div> -->
        <div id="results">
            <div class="animate fadeIn four"id="left"><text>PLAYER</text></div>
            <div id="center">
                <button class="animate fadeIn four" id="btn4">PLAY</button>
            </div>
            <div class="animate fadeIn four" id="right"><text>COM</text></div>
        </div>

    </div>
   
    
    
</body>
</html>
